<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//at.alicdn.com/t/font_621816_bt22v5od34gnl8fr.js"></script>
    <link rel="stylesheet" href="./css/default.css">
    <title>music</title>
</head>
<body>
    <div class="music">
        <header>
            <div class="topNavBar">
                <span class="logo">Music Archive</span>
                <span>
                    <svg class="icon">
                        <use xlink:href="#icon-touxiang"></use>
                    </svg>
                    chen
                </span>
            </div>
            <div class="mask">
               <span>网易云音乐，听见好声音</span>
                <span>listening music</span>
            </div>
        </header>
        <section class="music-wrapper">
            <aside>
            <div class="songList">
                <ul>
                    <li class="active">歌曲1</li>
                    <li>歌曲2</li>
                    <li>歌曲3</li>
                    <li>歌曲4</li>
                    <li>歌曲5</li>
                    <li>歌曲6</li>
                    <li>歌曲7</li>
                    <li>歌曲8</li>
                    <li>歌曲9</li>
                    <li>歌曲10</li>
                    <li>歌曲9</li>
                    <li>歌曲10</li>
                </ul>
            </div>
                <button class="upload">上传</button>
            </aside>
            <main>
                <div class="upload-page page ">
                    <div class="upload-container container">
                            <div id="uploadArea">
                            </div>                               
                            <div id="upload-button">
                                选择文件
                            </div>
                    </div>
                </div>
                <div class="edit-page page hide">
                    <form class="edit-container container">
                        <div class="row">
                            <label >歌名</label>
                            <input name="name" type="text">
                            
                        </div>
                        <div class="row">
                            <label >歌手</label>
                                <input name="singer" type="text">
                            
                        </div>
                        <div class="row">
                            <label >外链</label>
                                <input name="url" type="text" >
                        </div>
                        <div class="row actions">
                                <button  type="submit" >保存</button>
                        </div>
                    </form>
                </div>
            </main>
        </section>        
    </div>

</body>
</html>
